<style>
	.CLASS { position: fixed; bottom: 15px; height: 30px; z-index: 50; right: 15px; text-align: right; }
	.CLASS .item { position: relative; display: inline-block; margin-left: 15px; background-color: #E8483F; padding: 5px 8px; border-radius: var(--radius); font-size: 12px; color: #FFF; box-shadow: 1px 2px 10px rgba(0,0,0,0.1); }
	.CLASS .item div { float: right; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; width: 100px; margin-left: 5px; }
	.CLASS .item ui-bind { font-size: 12px; }
</style>
<ui-plugin class="CLASS">
	<ui-bind path="?.items" config="template:.item -> data-cache">
		<script type="text/html">
			{{ foreach m in value }}
				<div class="item exec" data-id="{{ m.ticketid }}" data-cache="{{ m.id }}{{ m.ticks }}" data-exec="tickets/preview" title="{{ m.name }}">
					<span class="exec mr5" data-exec="?/stop" data-prevent="true" data-id="{{ m.id }}" title="@(Stop timer)"><i class="ti ti-stop-alt"></i></span>
					<ui-bind config="macro:timer" data-ticks="{{ m.ticks }}" class="monospace">00:00:00</ui-bind>
					<div>{{ m.name }}</div>
				</div>
			{{ end }}
		</script>
	</ui-bind>
</ui-plugin>

<script>
	PLUGIN(function(exports) {

		exports.refresh = function() {
			exports.tapi('logwork_open', function(response) {
				for (var m of response)
					m.ticks = m.start.getTime();
				exports.set('items @hideloading', response);
			});
		};

		exports.start = function(el) {
			var id = ATTRD(el);
			exports.tapi('logwork_start ERROR @showloading', { ticketid: id }, function() {

				if (common.form === 'formdetail' && formdetail.id === id && formdetail.statusid === 'pending') {
					formdetail.statusid = 'open';
					UPD('formdetail.id');
				}

				exports.refresh();
				SETTER('sounds/play', 'badge');
			});
		};

		exports.stop = function(el) {
			var id = ATTRD(el);
			exports.tapi('logwork_stop ERROR @showloading', { id: id }, function(response) {
				SETTER('sounds/play', 'success');

				if (common.form === 'formdetail' && W.formdetail.id === response.id) {
					formdetail.worked = response.worked;
					UPD('formdetail.id');
				}

				exports.refresh();
			});
		};

		exports.toggle = function(el) {
			var model = exports.model;
			var id = ATTRD(el);
			var timer = model.items.findItem('ticketid', id);
			if (timer)
				exports.stop(timer.id);
			else
				exports.start(id);
		};

		exports.refresh();

	});
</script>
