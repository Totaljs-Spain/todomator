<div data-bind="!common.document__track:id,dtarchived,stats__template" class="infowindow">
	<script type="text/html">
		<div class="keyvalue-caption"><i class="far fa-check-circle"></i>@(Document)</div>
		<div class="keyvalue">
			<div class="key">@(Created)</div>
			<div class="value">{{ value.dtcreated | format('[dateformat]') }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Updated)</div>
			<div class="value">{{ value.dtupdated | format('[dateformat]') | def }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Archived)</div>
			<div class="value">{{ value.dtarchived | format('[dateformat]') | def }}</div>
		</div>
		<hr />
		<div class="keyvalue-caption"><i class="far fa-check-circle"></i>@(Tasks)</div>
		<div class="keyvalue">
			<div class="key">@(Pending)</div>
			<div class="value">{{ value.stats.pending }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Complete)</div>
			<div class="value">{{ value.stats.complete }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Canceled)</div>
			<div class="value">{{ value.stats.canceled }}</div>
		</div>
		<hr />
		<div class="keyvalue-caption"><i class="far fa-clock"></i>@(Estimates)</div>
		<div class="keyvalue">
			<div class="key">@(Time)</div>
			<div class="value">{{ value.stats.estimate | hours }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Man days)</div>
			<div class="value">{{ value.stats.estimate | mandays }}</div>
		</div>
		<hr />
		<div class="keyvalue-caption"><i class="fal fa-credit-card-front"></i>@(Billing)</div>
		<div class="keyvalue">
			<div class="key">@(Time)</div>
			<div class="value">{{ value.stats.minutes | hours }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Man days)</div>
			<div class="value">{{ value.stats.minutes | mandays }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Hourly rate)</div>
			<div class="value">{{ value.hourlyrate | currency(value.currencyid) }}</div>
		</div>
		<div class="keyvalue">
			<div class="key">@(Bill)</div>
			<div class="value">{{ value.stats.minutes | price2 }}</div>
		</div>
		<hr style="margin:10px 10px" />
		<div class="keyvalue">
			<div class="key">@(Counted)</div>
			<div class="value">{{ value.stats.prices | currency(value.currencyid) }}</div>
		</div>
	</script>
</div>
